version: 2
static:
  include:
    - "**/components/**/*.html"
    - "**/views/markdown/*.html"
    - "**/**/views/beta/*.html"
    - "**/releases/index.html"
    - "**/types/**/*.html"
    - "**/endpoints/**/*.html"
    - "**/layouts/**/*.html"
  exclude:
    - "**/site-template/**/*.html"
snapshot:
  widths:
    - 1706
  min-height: 1024
  percy-css: |
    #application {
      height: auto;
    }
discovery:
  network-idle-timeout: 750 # ms (https://docs.percy.io/docs/command-line-client#section--network-idle-timeout-t)
