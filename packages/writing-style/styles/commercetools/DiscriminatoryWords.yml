# This list contains expressions that are discriminating which should not be used.
extends: existence
message: "'%s' is a discriminating expression. Please use a different wording."
ignorecase: true
level: error
tokens:
  - blacklist(?:ed|)
  - disabled?
  - master(?!data| data| variant|variant| category)
  - native
  - slave
  - whitelist(?:ed|)
